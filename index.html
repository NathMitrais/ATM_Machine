<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="atm">
    <h1>ATM Machine</h1>
    
    <!-- Display Balance Section -->
    <div id="balance-section">
      <button class="btn btn-blue" onclick="displayBalance()">View Balance</button>
      <p id="balance-display">Balance: $0</p>
    </div>
    
    <!-- Deposit Section -->
    <div id="deposit-section">
      <h3>Deposit Cash</h3>
      <input type="number" id="deposit-amount" placeholder="Enter deposit amount">
      <button class="btn btn-green" onclick="depositCash()">Deposit</button>
    </div>
    
    <!-- Withdraw Section -->
    <div id="withdraw-section">
      <h3>Withdraw Cash</h3>
      <input type="number" id="withdraw-amount" placeholder="Enter withdrawal amount">
      <button class="btn btn-red" onclick="withdrawCash()">Withdraw</button>
    </div>
    
    <p id="message"></p>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
